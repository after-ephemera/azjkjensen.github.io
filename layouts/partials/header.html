<header>
  <div class="header-title">
    <a href="{{ "/" | relLangURL }}">
      {{ if .Site.Params.headTitle }}{{ .Site.Params.headTitle }}{{ else }}{{ .Site.Title }}{{ end }}
    </a>
  </div>
  <div class="header-subtitle"></div>
</header>
<div class="row end-md center-xs header-items">
  {{ if .Site.Params.about }}
  <div class="header-item">
    <a href="{{ .Site.Params.about | relLangURL }}">about</a>
  </div>
  {{ end }}
  {{ range .Site.Params.socials }}
  <div class="header-item">
    <a href="{{ .link }}" {{ if strings.HasPrefix .link "http" }}target="_blank"{{ end }}>{{ .name }}</a>
  </div>
  {{ end }}
</div>
<div class="row end-xs">
   
</div>
<div class="header-line"></div>
