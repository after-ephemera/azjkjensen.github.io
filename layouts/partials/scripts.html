<script>
  
  function changeImage() {
    const img = document.getElementById('about-image');
    if (img) {
      img.src = img.getAttribute('data-alt-src');
    }
  }
  
  function restoreImage() {
    const img = document.getElementById('about-image');
    if (img) {
      img.src = img.getAttribute('data-original-src');
    }
  }
</script>
